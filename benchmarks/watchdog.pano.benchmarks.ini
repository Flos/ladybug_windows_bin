[watchdog]
socket=tcp://*:28883
autostart=grabber_jpg8
[grabber]
PATH=..\bin\grabber_x64_Release.exe
[grabber_jpg8]
PATH=..\bin\grabber_x64_Release.exe
ARGS=cfg_jpg8_color_sep.ini
[grabber_raw16_hs]
