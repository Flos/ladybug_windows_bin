[panoramic_2k_RBGR8_TU]
PATH=..\bin\panoramic_x64_Release.exe
ARGS=benchmarks\cfg_pano_2k_RBGR8_TU.ini
[panoramic_2k_RBGR8H_TC]
PATH=..\bin\panoramic_x64_Release.exe
ARGS=benchmarks\cfg_pano_2k_RBGR8H_TC.ini
[panoramic_2k_RBGR8H_TU]
PATH=..\bin\panoramic_x64_Release.exe
ARGS=benchmarks\cfg_pano_2k_RBGR8H_TU.ini
[panoramic_4k_RBGR8H_TU]
